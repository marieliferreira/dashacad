<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../frontend/style.css">
    <title>DashAcad</title>
</head>
<body>

    <div id="fundo">
        <div class="cabecalho-branco"></div>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="../frontend/imagens/logo-dashacad-gray.png" alt="Logo da plataforma DashAcad" width="104px" height="70px">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Sobre</a>
            <a class="cabecalho-menu-item" href="">Contato</a>
            <a class="cabecalho-menu-item" href="">Entrar</a>
            <a class="cabecalho-menu-item" href="">Cadastrar-se</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-texto-buttom">
                <div class="conteudo-principal-escrito">
                    <h2>Olá! Seja bem vindo(a) ao DashAcad, sua plataforma de gerenciamento de aprendizagem online.</h2>
                </div>
                <p class="conteudo-principal-escrito-botao" style="padding-left: 45px; padding-top: 5px;">Entrar</p>
            </div>
            <img class="conteudo-principal-imagem" src="../frontend/imagens/pc-cel.png" alt="Imagem ilustrativa da plataforma">
        </section>
    </main>
    <footer class="rodape">
        <center><p class="rodape-texto">Todos os direitos reservados</p>
            <p><a href="">Política de privacidade </a>|<a href=""> Termos</a></p></center>
    </footer>
    </div>

    <div id="transparente"></div>


    <div id="tela-login">
        <img id="imagem-login" src="../frontend/imagens/logo-dashacad-white.png" alt="Logo do DashAcad">
        <div id="texto-login">
            <p id="linha-vertical"></p>
            <h2 id="titulo-login">Login</h2>
            
            <p id="login_error"></p>
            
            <form id="login-form">
                <p>
                    <label id="lbl-email">Email:</label><br>
                    <input id="input-email" placeholder="name@gmail.com" type="email" name="input-email"><br>
                </p>
                
                <p>
                    <label id="lbl-senha">Senha:</label><br>
                    <input id="input-senha" type="password" name="input-senha"><br><br>
                </p>
                
                <p>
                    <button id="btn-entrar">Entrar</button>
                </p>
            </form>

            <p id="not-conta">Ainda não possui uma conta?</p>
            <p id="registrar"><a href="registro.html">Registrar-se</a></p>
        </div>
    </div>

    <!-- Seus scripts JavaScript aqui -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn-entrar").click(function(e) {
                e.preventDefault();
                var email = $("#input-email").val();
                var senha = $("#input-senha").val();

                $.ajax({
                    method: "POST",
                    url: "../backend/processa_login.php",
                    data: { 'input-email': email, 'input-senha': senha }
                }).done(function(resposta) {
                    if (resposta === 'Aluno') {
                        window.location = "../frontend/home_aluno.php";
                    } else if (resposta === 'Professor') {
                        window.location = "../frontend/home.php";
                    } else {
                        $("#login_error").text(resposta);
                    }
                });
            });
        });
    </script>
</body>
</html>
